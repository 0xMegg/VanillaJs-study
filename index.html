<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <form id="login-form" class="hidden">
      <input
        required="true"
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />
      <input type="submit" value="Log in" />
    </form>
    <h2 id="clock"></h2>
    <h1 id="greeting" class="hidden"></h1>
    <form id="todo-form">
      <input type="text" placeholder="Write a thing to do" required name="" id="">
    </form>
    <ul id="todo-list"></ul>
    <div id="quote">
      <span></span>
      <span></span>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
    <script src="js/greetings.ts"></script>
    <script src="js/clock.ts"></script>
    <script src="js/quotes.ts"></script>
    <script src="js/backgroundimg.ts"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.ts"></script>
  </body>
</html>
